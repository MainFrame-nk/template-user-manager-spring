<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Manager</title>
</head>
<body>
<div>
    <h2>User Manager</h2>
    <form th:action="@{/users/search}" th:method="get">
        <input type="text" name="id"/>
        <button type="submit">Search</button>
    </form>
    <h3><a th:href="@{/users/new}">New User</a></h3>
<!--    <form th:action="@{/users/new}" th:method="get">-->
<!--        <input  class="button button-block" type="submit" value="Go to create new user!"/>-->
<!--    </form>-->
    <table th:border="1" th:cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
            <th>Age</th>
            <th>Action</th>
        </tr>
        <tr th:each="user : ${userList}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getLast_name()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td th:text="${user.getAge()}"></td>

            <td>
                <form th:method="GET" th:action="@{/users/{id}/edit(id=${user.getId()})}">
                    <input type="submit" value="Edit">
                </form>
                <form th:method="delete" th:action="@{/users/{id}/delete(id=${user.getId()})}">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
