<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>
<div th:align="center">
  <h2>Edit User</h2>
  <form th:method="patch" th:action="@{/users/{id}(id=${user.id})}" th:object="${user}">
    <table th:border="0" th:cellpadding="5">
      <tr>
        <td>ID: </td>
        <td th:text="${id}">
          <input type="hidden" th:field="*{id}" />
        </td>
      </tr>
      <tr>
        <td>Name: </td>
        <td><label>
          <input type="text" th:field="*{name}" />
        </label></td>
      </tr>
      <tr>
        <td>Last Name: </td>
        <td><label>
          <input type="text" th:field="*{last_name}" />
        </label></td>
      </tr>
      <tr>
        <td>Email: </td>
        <td><label>
          <input type="text" th:field="*{email}" />
        </label></td>
      </tr>
      <tr>
        <td>Age: </td>
        <td><label>
          <input type="text" th:field="*{age}" />
        </label></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" value="Update"></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
